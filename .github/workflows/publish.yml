# This workflow should be placed in the platform-sdk-typescript repository at:
# .github/workflows/publish.yml
#
# It automatically publishes to npm when changes are pushed to main

name: Publish to npm

on:
  push:
    branches:
      - main
    paths:
      - 'package.json'
      - 'src/**'
      - 'tsconfig.json'
  workflow_dispatch:
    inputs:
      npm_tag:
        description: 'npm dist-tag'
        required: false
        default: 'latest'
        type: string

jobs:
  publish:
    name: Publish TypeScript SDK to npm
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write  # Required for npm provenance

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm to latest
        run: npm install -g npm@latest

      - name: Get package version
        id: package-version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Publishing version: $VERSION"

      - name: Check if version already published
        run: |
          PACKAGE_NAME=$(node -p "require('./package.json').name")
          if npm view "$PACKAGE_NAME@${{ steps.package-version.outputs.version }}" version &>/dev/null; then
            echo "âŒ Version ${{ steps.package-version.outputs.version }} already published to npm"
            exit 1
          else
            echo "âœ… Version ${{ steps.package-version.outputs.version }} not yet published, proceeding"
          fi

      - name: Install dependencies
        run: npm install
        
      - name: Build
        run: npm run build --if-present

      - name: Run tests
        run: npm test --if-present

      - name: Publish to npm
        run: |
          NPM_TAG="${{ github.event.inputs.npm_tag || 'latest' }}"
          npm publish --access public --tag "$NPM_TAG" --provenance

      - name: Create Git tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          TAG="v${{ steps.package-version.outputs.version }}"

          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            git tag -a "$TAG" -m "Release v${{ steps.package-version.outputs.version }}"
            git push origin "$TAG"
            echo "âœ… Created and pushed tag $TAG"
          fi

      - name: Summary
        run: |
          echo "âœ… Published to npm" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- Package: @briskstack/platform" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ steps.package-version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: ${{ github.event.inputs.npm_tag || 'latest' }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ Install: \`npm install @briskstack/platform\`" >> $GITHUB_STEP_SUMMARY
